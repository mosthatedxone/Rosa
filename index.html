<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine ðŸ’—</title>
  <style>
    :root {
      --pink: #ff7eb9;
      --hot-pink: #ff4fa3;
      --light: #fff0f7;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #ffd6ea, #ffb6d9 45%, #ff9fcd);
      font-family: 'Comic Sans MS', 'Trebuchet MS', system-ui, -apple-system, sans-serif;
      color: #8a0050;
      overflow: hidden;
    }
    .card {
      background: linear-gradient(180deg, #ffffff, var(--light));
      border-radius: 28px;
      padding: 32px 28px 36px;
      width: min(92vw, 520px);
      box-shadow: 0 20px 40px rgba(255, 79, 163, .35);
      position: relative;
      text-align: center;
    }
    .bow {
      width: 84px; height: 44px;
      position: absolute; top: -22px; left: 50%; transform: translateX(-50%);
    }
    .bow:before, .bow:after {
      content: "";
      position: absolute; inset: 0;
      background: var(--hot-pink);
      border-radius: 30px;
      width: 40px; height: 30px;
      top: 6px;
    }
    .bow:before { left: 0; transform: rotate(-12deg); }
    .bow:after { right: 0; transform: rotate(12deg); }
    .knot {
      position: absolute; left: 50%; top: 14px; transform: translateX(-50%);
      width: 14px; height: 14px; background: #ffb6d9; border-radius: 50%;
      box-shadow: inset 0 0 0 3px #ff7eb9;
    }
    h1 {
      margin: 18px 0 8px;
      font-size: clamp(22px, 4.5vw, 32px);
    }
    .kitty {
      margin: 14px auto 10px;
      width: 120px; height: 96px;
      position: relative;
    }
    .face {
      background: #fff;
      width: 120px; height: 96px;
      border-radius: 48px 48px 44px 44px;
      box-shadow: inset 0 -6px 0 #ffe3f1;
    }
    .ear { position: absolute; top: -14px; width: 28px; height: 28px; background: #fff; border-radius: 6px 6px 12px 12px; }
    .ear.left { left: 14px; transform: rotate(-8deg); }
    .ear.right { right: 14px; transform: rotate(8deg); }
    .eye { position: absolute; top: 42px; width: 8px; height: 10px; background: #333; border-radius: 50%; }
    .eye.left { left: 40px; }
    .eye.right { right: 40px; }
    .nose { position: absolute; top: 54px; left: 50%; transform: translateX(-50%); width: 10px; height: 8px; background: #f2b3c6; border-radius: 50%; }
    .whisker { position: absolute; top: 56px; width: 22px; height: 2px; background: #d8a3b8; }
    .w1 { left: 10px; }
    .w2 { left: 10px; top: 62px; }
    .w3 { right: 10px; }
    .w4 { right: 10px; top: 62px; }

    .buttons {
      display: flex; gap: 16px; justify-content: center; margin-top: 22px;
    }
    button {
      border: none; border-radius: 999px; padding: 14px 26px;
      font-size: 16px; cursor: pointer; font-weight: 700;
      box-shadow: 0 10px 18px rgba(255, 79, 163, .35);
    }
    #yes {
      background: linear-gradient(180deg, #ff7eb9, #ff4fa3);
      color: white;
    }
    #no {
      background: white; color: #ff4fa3; position: relative;
    }
    .hearts span {
      position: absolute; bottom: -20px; color: #ff4fa3; font-size: 18px;
      animation: float 6s linear infinite; opacity: .8;
    }
    @keyframes float { from { transform: translateY(0) } to { transform: translateY(-120vh) } }
    .result {
      margin-top: 18px; font-size: 18px; min-height: 24px;
    }
  </style>
</head>
<body>
  <div class="hearts" aria-hidden="true"></div>
  <div class="card">
    <div class="bow"><div class="knot"></div></div>
    <h1>Rosa Will You Be My Valentine? ðŸ’–</h1>

    <div class="kitty" aria-hidden="true">
      <div class="ear left"></div><div class="ear right"></div>
      <div class="face"></div>
      <div class="eye left"></div><div class="eye right"></div>
      <div class="nose"></div>
      <div class="whisker w1"></div><div class="whisker w2"></div>
      <div class="whisker w3"></div><div class="whisker w4"></div>
    </div>

    <div class="buttons">
      <button id="yes">Yes ðŸ’•</button>
      <button id="no">No ðŸ™ˆ</button>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script>
    const hearts = document.querySelector('.hearts');
    for (let i = 0; i < 24; i++) {
      const s = document.createElement('span');
      s.textContent = 'â¤';
      s.style.left = Math.random() * 100 + 'vw';
      s.style.animationDelay = Math.random() * 6 + 's';
      hearts.appendChild(s);
    }

    const yes = document.getElementById('yes');
    const no = document.getElementById('no');
    const result = document.getElementById('result');

    yes.addEventListener('click', () => {
      result.textContent = 'Yay! ðŸ’ž See you on Valentineâ€™s Day!';
    });

    // Playful "shy" No button
    no.addEventListener('mouseenter', () => moveNo());
    no.addEventListener('click', () => moveNo());

    function moveNo() {
      const dx = (Math.random() * 120 - 60);
      const dy = (Math.random() * 120 - 60);
      no.style.transform = `translate(${dx}px, ${dy}px)`;
    }
  </script>
</body>
</html>
